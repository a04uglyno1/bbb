	<script type="text/javascript">
		$(function(){

			$(".close_btn").on("click", function(){

			}).hover(function(){
				$(".close_btn").css("backgroundPosition", "-18px -96px");
			}, function(){
				$(".close_btn").css("backgroundPosition", "0 -96px");
			});
		});
		/* 吸顶 */
		$(function(){
			var winHeight = $(window).height(),
				headerHeight = $(".header").height();

			$(window).on("scroll", function(){
				var _scrollTop = $(this).scrollTop();

				if (_scrollTop > headerHeight ){
					$(".m_fixbar,.m_fixcont").show();
				}else {
					$(".m_fixbar,.m_fixcont").hide();
				}
			});
		});
		/* 轮播 */
		$(function(){
			var $lis = $("#container li"),
				len = $lis.length,
				currentIndex = 0,
				nextIndex = 1,
				html = "",
				timer = null;

			for (var i = 0; i < len; i++){
				html += "<div></div>";
			}

			$(html).appendTo("#pages").eq(0).addClass("curr").end()
					.hover(function(){
						if(currentIndex === $(this).index())
							return;
						nextIndex = $(this).index();
						move();
					},function(){});

			$("#prev").on("click", function(){
				nextIndex = currentIndex - 1;
				if (nextIndex < 0)
					nextIndex = len - 1;
				move();
			});

			$("#next").on("click", function(){
				move();
			});

			$("#container").hover(function(){
				clearInterval(timer);
				$("#prev,#next").show();
			},function(){
				timer = setInterval(move, 3000);
				$("#prev,#next").hide();
			}).trigger("mouseleave");

			function move(){
				$lis.eq(currentIndex).fadeOut();
				$lis.eq(nextIndex).fadeIn();
				$("#pages div").eq(nextIndex).addClass("curr").siblings().removeClass("curr");

				currentIndex = nextIndex;
				nextIndex++;
				if (nextIndex === len)
					nextIndex = 0;
			}
		});
		/* tab */
		console.log($(".lb_1 li"));
		$(function(){
			$(".lb_1 li").mouseenter(function(){
				console.log(1);
				$(this).css({
					"borderColor" : "#C20053",
					"background" : "#fff",
					"borderBottom" : "1px solid #fff"
				});
				$(this).siblings().css({
					"borderColor" : "transparent",
					"borderBottom" : "none"
				});

				var inx = $(this).index();

				$(".lb_2 li").eq(inx).css({
					"display" : "block"
				});

				$(".lb_2 li").eq(inx).siblings().css({
					"display" : "none"
				});
			});
		});

		$(function(){
			var index = 1,
				imgs = $(".box img"),
				len = imgs.length,
				height =139,
				timer = null;
			timer = setInterval(move,1000);
			function move(){
				var _top = -index * height;
					index++;
				$(".box ul").animate({"top":_top},function(){
					if (index>=len) {
						$(".box ul").css("top","0");
						index = 1;
					}
				});
			}
		});
		var flag = false;
		console.log($(".t_cart"));
		$(".t_cart").on("click",function(){
			if(!flag){
				$(this).css("background", "red");
				$(".siderbar").animate({right:"0"});
				$(".nav_sale").children("img").attr("href", "img/kk1.jpg").css("width","360px");

				flag = true;
			}else{
				$(this).css("background", "inherit");
				$(".siderbar").animate({right:"-280px"});
				$(".nav_sale").children("img").attr("src", "img/kk0.jpg").css("width","80px");
				flag = false;
			}

		});
	</script>
